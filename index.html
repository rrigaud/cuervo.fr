<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Jaldi|Roboto+Condensed' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <app></app>
        <!-- include the tag -->
        <script type="riot/tag" src="app.html"></script>
        <!-- include riot.js -->

		<!-- include wow.min.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <!-- include tableaux.js -->
        <script src="tableaux/tableaux.js"></script>
        <!-- include cuervo.js -->
        <script src="cuervo.js"></script>
        <!-- mount the tag -->
        <script>
        	riot.mount('app')
        	new WOW().init();
        </script>

    </body>
</html>
